<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezr6sEj06tRANeDdo3SxgeVsZyV7xizJ21ZNK2xFqL3ZkQFqbb7C9jH1g2DGDRr" crossorigin="anonymous">
    <title>GitHub Repositories</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <img src="" alt="User Avatar" width="100" id="userAvatar" class="rounded-circle mb-3">
                <p class="fs-4">ðŸ”— <a id="githubLink" href="#" target="_blank" class="text-decoration-none"></a></p>
            </div>
            <div class="heading col-md-8">
                <h2 id="userName" class="mb-3"></h2>
                <h4 class="subheading"></h4>
                <p id="userLocation" class="mb-3"></p>
                <div id="socialLinks" class="mb-3"></div>
                <p id="userDescription"></p>
            </div>
        </div>

        <!-- Form for GitHub username input -->
        <div class="col-md-8">
            <form id="githubForm">
                <div class="mb-3">
                    <label for="githubUsername" class="form-label">GitHub Username</label>
                    <input type="text" class="form-control" id="githubUsername" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Repositories</button>
            </form>
        </div>
    </div>

        <div class="row mt-4" id="repositories">
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
            <!-- Display current page -->
            <p id="currentPage" class="text-center mt-3"></p>
        </nav>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
